short_bio: >-
  <p>
    I am a first-year Master's student in Management Science and Engineering at Harbin University of Commerce, where I also completed my Bachelor's degree in Quality Management Engineering. My undergraduate background has provided me with a rigorous foundation in quality methodologies and engineering standards.
  </p>
  <p>
    Currently, my research centers on Computer Vision, with a specific focus on Object Detection. I am dedicated to exploring advanced deep learning algorithms to solve complex visual recognition tasks and enhance algorithmic efficiency.
  </p>
  <p>
    Committed to interdisciplinary innovation, I aim to bridge the gap between Quality Management and Artificial Intelligence. My goal is to leverage academic research to address practical industrial challenges, delivering solutions that integrate management theory with cutting-edge visual technology.
  </p>

